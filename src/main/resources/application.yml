spring:
  application:
    name: jc-ai-agent-backend
  ai:
    dashscope:
      api-key: ${JC_AI_AGENT_API_KEY}
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:4b

jc-ai-agent:
  api_key: ${JC_AI_AGENT_API_KEY}
server:
  port: 8525
  servlet:
    context-path: /api
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: fun.javierchen.jcaiagentbackend.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
